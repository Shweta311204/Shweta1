

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MediScan AI - Multi-Disease Diagnostic Assistant</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(to right, #f0f4f8, #d9e2ec);
      font-family: 'Segoe UI', sans-serif;
    }
    .container {
      max-width: 900px;
      margin-top: 50px;
    }
    .card {
      border-radius: 15px;
      box-shadow: 0 8px 16px rgba(0,0,0,0.15);
    }
    .btn-primary {
      background-color: #007bff;
      border: none;
    }
    .header-text {
      font-size: 2.2rem;
      font-weight: 600;
      color: #003366;
    }
    .form-label {
      font-weight: 500;
    }
    .result-box {
      background-color: #f8f9fa;
      padding: 15px;
      border-radius: 10px;
      margin-top: 15px;
    }
  </style>
</head>
<body>
<div class="container">
  <div class="text-center mb-5">
    <img src="https://cdn-icons-png.flaticon.com/512/3774/3774299.png" width="80" alt="MediScan Logo">
    <div class="header-text">MediScan AI</div>
    <p class="text-muted">Multi-Disease Diagnostic Assistant</p>
  </div>

  <!-- Skin Disease Detection -->
  <div class="card p-4 mb-4">
    <h4>Skin Disease Detection</h4>
    <form action="/predict_skin" method="post" enctype="multipart/form-data">
      <div class="mb-3">
        <label for="skinImage" class="form-label">Upload Skin Image</label>
        <input type="file" class="form-control" name="image" accept="image/*" required>
      </div>
      <button type="submit" class="btn btn-primary">Analyze Skin</button>
    </form>
  </div>

  <!-- Voice Health Analysis -->
  <div class="card p-4 mb-4">
    <h4>Voice Health Analysis</h4>
    <form action="/predict_voice" method="post" enctype="multipart/form-data">
      <div class="mb-3">
        <label for="voiceAudio" class="form-label">Upload Voice (.wav)</label>
        <input type="file" class="form-control" name="audio" accept=".wav" required>
      </div>
      <button type="submit" class="btn btn-primary">Analyze Voice</button>
    </form>
  </div>

  <!-- Cancer Cell Detection -->
  <div class="card p-4 mb-4">
    <h4>Cancer Cell Detection</h4>
    <form action="/predict_cancer" method="post" enctype="multipart/form-data">
      <div class="mb-3">
        <label for="cancerImage" class="form-label">Upload Tissue Image</label>
        <input type="file" class="form-control" name="image" accept="image/*" required>
      </div>
      <button type="submit" class="btn btn-primary">Analyze Tissue</button>
    </form>
  </div>

  <footer class="text-center mt-5">
    <p class="text-muted">Built with ‚ù§ for Medical AI Innovation</p>
  </footer>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
